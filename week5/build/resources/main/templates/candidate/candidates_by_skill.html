<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ỨNG VIÊN PHÙ HỢP</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
<div style="display: flex;height: 100%">
    <div style="border-right: solid">
        <a class="nav" th:href="@{/}">Trang chủ</a><br>
        <a class="nav" th:href="@{/job}">Công việc</a><br>
        <a class="nav" th:href="@{/add_job}">Đăng tuyển</a><br>
        <a class="nav" th:href="@{/login}">Ứng tuyển</a><br>
        <a class="nav" th:href="@{/candidate_by_skill}">Tìm kiếm ứng viên</a>
    </div>
<div>
    <h1>Ứng viên phù hợp</h1>

   <table>
       <tr>
            <td>Tên đầy đủ</td>
            <td>Ngày sinh</td>
            <td>Email</td>
            <td>Phone</td>
            <td>Địa chỉ</td>
       </tr>
       <span   th:each="candidate: ${candidates}" >
       <tr>
       <td th:text="${candidate.getFullName()}">ten</td>
       <td th:text="${candidate.getDob()}">ngaysinh</td>
       <td th:text="${candidate.getEmail()}">email</td>
       <td th:text="${candidate.getPhone()}">phone</td>
       <td th:text="${candidate.getAddress().getCity()}">diachi</td>
       </tr>
       </span>
   </table>
</div>
</div>
</div>
</body>
</html>
